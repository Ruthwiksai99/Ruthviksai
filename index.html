<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Dog Photo App</title>
</head>

<body>
    <h2>Dog photoApp</h2>
    <main>
        <h3>Dog photo</h3>
        <p>Click here to see more Dog Photos <a href="#" target="_blank">Dog Photos </a></p>

        <a href="#"><img
                src="https://imgs.search.brave.com/ekyXI0Ce7CbcV23-KuBjUtHCEY2OsUhgCNI5vJHKSEs/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS1waG90by9h/ZG9yYWJsZS1wb3J0/cmFpdC1wb21lcmFu/aWFuLWRvZ18yMy0y/MTUxNzcxNzEyLmpw/Zz9zaXplPTYyNiZl/eHQ9anBn"
                alt="A Cute Orange  Dog running."></a>
        <h3>Dog lists</h3>
        <div class="Lists">
            <p>Things Dog <em>Love</em> </p>
            <ul>
                <li>Dog nip</li>
                <li>laser poiters </li>
                <li>Dog Food</li>
            </ul>
            <img src="Dog owner.jpg" alt="Dog Owner">
            <p>Things Dog <strong>Hate</strong></p>
            <ol>
                <li>Doctor</li>
                <li>Thunder</li>
                <li>Cows</li>

            </ol>
            <table border="3">
                <thead>
                    <th colspan="3">Dogs</th>
                </thead>

                <tr>
                    <td>German Shepheard</td><br>
                    <td>Pamerian</td><br>
                    <td>Pug</td><br>
                </tr>
            </table>
        </div>
        <img src="cows.jpg" alt="cows">
        <form action="/submit-Dog-photo">

            <label for="Indoor"><input id="indoor" type="radio" name="indoor-Outdoor" checked>Indoor</label><br>
            <label for="Outdoor"><input id="Outdoor" type="radio" name="indoor-Outdoor">Outdoor</label><br>
            <label for="Loving"><input id="Loving" type="Checkbox" name="Personality">Loving</label><br>
            <label for="Lazy"><input id="Lazy" type="Checkbox" name="Personality" checked>Lazy</label><br>
            <label for="Energetic"><input id="Energetic" type="Checkbox" name="Personality">Energetic</label><br>
            <input type="text" PlaceHolder="Dog Photo URL" required><br>


            <button type="submit">Submit</button>
        </form>
        <footer>
            <p><small>No CopyRight - <a href="https://freecodecamp.org" target="_blank">FreeCodeCamp</a></small></p>
        </footer>
    </main>
</body>

</html>
